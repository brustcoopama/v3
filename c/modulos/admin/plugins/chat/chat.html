<div style="position: fixed; right: 10px; bottom: 5px; width: 400px; z-index: 1039;">

    <div class="card collapsed-card chatBox" style="display: none;">

            <h3 class="card-title m-1">CHAT</h3>

            <div class="card-tools m-0" style="padding: 15px 0px;">

                <button id="chat-collapse" type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-plus"></i>
                </button>

                <!-- POWER -->
                <button type="button" class="btn btn-tool">
                    <i class="fas fa-power-off"></i>
                </button>

                            </div>

                </div>
            </div>

                        <div class="form-group m-0">

                                </div>

                                </div>
