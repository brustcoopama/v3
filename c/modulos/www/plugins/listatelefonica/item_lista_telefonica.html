
{% for key, value in usuarios %}

<div class="col-sm-6 py-2" search="{{value.nome}}">
    <!-- <div class="p-2 rounded" onclick="openChat(this);" style="background-color: #dde3e6;"> -->
    <div class="p-2 rounded elevation-1" style="background-color: #f7f7f7;">
        
        <div style="float: right;">
            {{value.fotoPerfil | raw}}
        </div>
        <h3 class="dropdown-item-title">
            {{value.nome}}
        </h3>
        <h6 class="m-0">{{value.cargoNome}}</h6>
        <small>{{value.unidade}} | {{value.departamentoNome}}</small>
        <div>
            {% if value.email %}
                <small><i class="fas fa-envelope"></i> <a href="mailto:{{value.email}}">{{value.email}}</a></small><br>
            {% endif %}
            {% for contact in value.contacts %}
                <small><i class="fas fa-phone-alt"></i> <a href="tel:{{contact.valor}}">{{contact.valorBr}}</a> | ({{contact.nome}})</small><br>
            {% endfor %}
        </div>
    </div>
</div>

{% endfor %}
